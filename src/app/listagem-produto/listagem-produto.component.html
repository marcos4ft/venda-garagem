<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<main>
  <div class="container-fluid bg-trasparent my-4 p-3" style="position: relative;">


      <div class="form-group" style="margin-bottom: 20px;margin-top: 70px;">
        <label for="exampleInputEmail1">Categoria</label>
        <select class="form-control" (change)="filtrar($event)">
          <option value="">Todos</option>
          <option value="Cozinha">Cozinha</option>
          <option value="Sala">Sala</option>
          <option value="Quarto">Quarto</option>
          <option value="Banheiro">Banheiro</option>
        </select>
      </div>

      <div class="form-group" style="margin-bottom: 20px;">
        <label for="exampleInputEmail1">Estado</label>
        <select class="form-control" (change)="filtrarEstado($event)">
          <option value="">Todos</option>
          <option value="DISPONIVEL">Disponível</option>
          <option value="RESERVADO">Reservado</option>
          <option value="VENDIDO">Vendido</option>
        </select>
      </div>





      <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
          <div class="col" *ngFor="let produto of produtos | selectCategoria:categoria | selectEstado:estado">
              <div class="card h-100 shadow-sm"> <img src="{{produto?.foto}}" onerror="this.src='https://www.allianceplast.com/wp-content/uploads/no-image.png'" class="card-img-top" alt="...">
                  <div class="card-body">
                      <div class="clearfix mb-3" style="margin-bottom:0px!important;font-weight: 800;"> {{produto?.nome}}<span class="float-end price-hp">{{produto?.preco}}</span> </div>

                      <small
                      [ngClass]="{
                      'cat-cozinha': produto?.categoria == 'Cozinha',
                      'cat-sala' : produto?.categoria == 'Sala',
                      'cat-quarto' : produto?.categoria == 'Quarto' ,
                      'cat-banheiro' : produto?.categoria == 'Banheiro',
                      'cat-outros' : produto?.categoria == 'Outros' }"
                       >{{produto?.categoria}}</small>



                      <h5 class="card-title" style="margin-top: 15px;">{{produto?.descricao}}</h5>

                      <div class="text-center my-4">

                          <div *ngIf="produto?.estado == 'DISPONIVEL'" class="alert alert-primary" style="font-weight: 700;border-radius: 50px;">
                              DISPONÍVEL
                          </div>

                          <div *ngIf="produto?.estado == 'RESERVADO'" class="alert alert-warning" style="font-weight: 700;border-radius: 50px;">
                            RESERVADO
                           </div>

                          <div *ngIf="produto?.estado == 'VENDIDO'" class="alert alert-danger" style="font-weight: 700;border-radius: 50px;">
                            VENDIDO
                          </div>

                          <a [routerLink]="['/detalhes',produto.id]">+ Fotos</a>
                      </div>
                  </div>
              </div>
          </div>
       </div>
  </div>
</main>
